name: 'page_build'
on:
  page_build:
    types: [created, edited]

jobs:
  page_build:
    runs-on: ubuntu-latest
    # if: github.event.pull_request_review_comment.user["login"]
    steps:
      - uses: actions/checkout@v2
      - name: Test Observatory
        uses: ./
        with:
          web_host: https://example.com
        id: observatory
      - name: Create commit comment
        uses: peter-evans/commit-comment@v1
        with:
          body: '# Deployment Status _${{ github.event.pull_request_review_comment.user["login"] }}_ ${{ steps.observatory.outputs.observatory-report }}'
