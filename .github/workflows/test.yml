name: "build-test"
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
      - run: |
          yarn install
      - run: |
          yarn all
      - run: |
          yarn test
      - run: |
          yarn test:integration
